<!DOCTYPE html>
<html>
    <header>
        <link rel ="stylesheet" href = "CSS/gridstyle.css">
    </header>
    <body>
        <div class = "screen" id = "display">

        </div>
        <div class = "gridLayout">
            <div class = "box-grey">
                <button>%</button>
            </div>
            <div class = "box-grey">
                <button onclick="reset();">CE</button>
            </div>
            <div class = "box-grey">
                <button onclick="reset();">C</button>
            </div>
            <div class = "box-grey">
                <button onclick="removeNum();">BACK</button>
            </div>
            <div class = "box-grey">
                <button>1/x</button>
            </div>
            <div class = "box-grey">
                <button onclick="square();">x^2</button>
            </div>
            <div class = "box-grey">
                <button onclick = "SQRT();">Sqrt</button>
            </div>
            <div class = "box-grey">
                <button onclick="div();">/</button>
            </div>
            <div class = "box-white">
                <button onclick="appendNum('7');">7</button>
            </div>
            <div class = "box-white">
                <button onclick="appendNum('8');">8</button>
            </div>
            <div class = "box-white">
                <button onclick="appendNum('9');">9</button>
            </div>
            <div class = "box-grey">
                <button onclick="mul();">*</button>
            </div>
            <div class = "box-white">
                <button onclick="appendNum('4');">4</button>
            </div>
            <div class = "box-white">
                <button onclick="appendNum('5');">5</button>
            </div>
            <div class = "box-white">
                <button onclick="appendNum('6');">6</button>
            </div>
            <div class = "box-grey">
                <button onclick="sub();">-</button>
            </div>
            <div class = "box-white">
                <button onclick="appendNum('1');">1</button>
            </div>
            <div class = "box-white">
                <button onclick="appendNum('2');">2</button>
            </div>
            <div class = "box-white">
                <button onclick="appendNum('3');">3</button>
            </div>
            <div class = "box-grey">
                <button onclick="add();">+</button>
            </div>
            <div class = "box-white">
                <button>+/-</button>
            </div>
            <div class = "box-white">
                <button onclick="appendNum('0');">0</button>
            </div>
            <div class = "box-white">
                <button onclick ="decimal();">.</button>
            </div>
            <div class = "box-blue">
                <button onclick="answer();">=</button>
            </div>


        </div>
        <script src = "JS/calculator.js"></script>
    </body>
    
</html>
